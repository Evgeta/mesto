<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Евгения Тарасюк">
  <title>Места России</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__left-block">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
          <div class="profile__info">
            <div class="profile__name-edit-btn">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" value="edit-btn" type="button"></button>
            </div>
            <p class="profile__about-me">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" value="add-btn" type="button"></button>
      </section>
      <section class="gallery">
        <div class="gallery__item">
          <img class="gallery__image" src="./images/kizhi.jpg" alt="Озеро Кижи">
          <div class="gallery__place-info">
            <p class="gallery__place-name">Озеро Кижи</p>
            <button class="gallery__heart" type="button"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img class="gallery__image" src="./images/solovki.jpg" alt="Соловки">
          <div class="gallery__place-info">
            <p class="gallery__place-name">Соловки</p>
            <button class="gallery__heart" type="button"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img class="gallery__image" src="./images/kucherlinskie.jpg" alt="Кучерлинские озёра, Алтай">
          <div class="gallery__place-info">
            <p class="gallery__place-name">Кучерлинские озёра, Алтай</p>
            <button class="gallery__heart" type="button"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img class="gallery__image" src="./images/sea_port_vladivostok.jpg" alt="Морской порт, Владивосток">
          <div class="gallery__place-info">
            <p class="gallery__place-name">Морской порт, Владивосток</p>
            <button class="gallery__heart" type="button"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img class="gallery__image" src="./images/spaso-yarsl.jpg"
            alt="Спасо-Яковлевский монастырь в Ростове Великом">
          <div class="gallery__place-info">
            <p class="gallery__place-name">Спасо-Яковлевский монастырь в Ростове Великом</p>
            <button class="gallery__heart" type="button"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img class="gallery__image" src="./images/kazan kreml.jpg" alt="Кремль, Казань">
          <div class="gallery__place-info">
            <p class="gallery__place-name">Кремль, Казань</p>
            <button class="gallery__heart" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <form class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__fieldset">
            <input type="text" class="popup__input popup__input_name" placeholder="Имя" required>
            <input type="text" class="popup__input popup__input_about" placeholder="О себе" required>
            <button type="submit" class="popup__btn">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
